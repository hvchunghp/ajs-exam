<main style="margin-top: 58px">
    <div class="container pt-4">
        <div class="row content-box p-5" *ngFor="let u of user">
            <div class="col-2">
                <img class="avt" src="{{u.avt}}" alt="" srcset="">
            </div>
            <div class="col-10 row">
                <span>{{u.name}}</span>
                <span style="opacity: 70%;">{{u.subject}}</span>
                <span>{{u.mess}}</span>
            </div>
        </div>
    </div>
</main>
